<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Grid</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>
</head>
<body>
<h2>Foundation grid</h2>
<div class="grid-x">
    <div class="cell" style="background-color: lightgray;margin-bottom: 0.3rem;">full width cell</div>
    <div class="cell" style="background-color: lightblue;margin-bottom: 0.3rem;">full width cell</div>
</div>
<div class="grid-x">
    <div class="cell small-6" style="background-color: lightgray; margin-bottom: 0.3rem;">6 cells</div>
    <div class="cell small-6" style="background-color: lightblue; margin-bottom: 0.3rem;">6 cells</div>
</div>
<div class="grid-x">
    <div class="cell medium-6 large-4" style="background-color: lightgray; margin-bottom: 0.3rem;">12/6/4 cells</div>
    <div class="cell medium-6 large-8" style="background-color: lightblue; margin-bottom: 0.3rem;">12/6/8 cells</div>
</div>

</body>
</html>
